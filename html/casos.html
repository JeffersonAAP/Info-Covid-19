
<div class="row">
	<div class="col-xs-12">
		<div class="container">
			<table class="table table-hover" id="tabla">
				<thead>
				<tr>
					<th>Fecha notificaci√≥n</th>
					<th>Departamento</th>
					<th>Ciudad</th>
					<th>Edad</th>
					<th>Sexo</th>
					<th>Tipo de contagio</th>
					<th>Estado</th>
					<th>Ubicacion del caso</th>
				</tr>
				</thead>
				<tbody id="contenido">

				</tbody>
			</table>
		</div>
	</div>
</div>

<script type="text/javascript">
    $(document).ready(function() {
        $.getJSON('https://www.datos.gov.co/resource/gt2j-8ykr.json', function(datos) {
            var corona_data = "";
            $.each(datos.slice(0, 25), function(key, value) {
                corona_data += '<tr>';
                corona_data += '<td>' + value.fecha_de_notificaci_n + '</td>';
								corona_data += '<td>' + value.departamento_nom + '</td>';
								corona_data += '<td>' + value.ciudad_municipio_nom + '</td>';
                corona_data += '<td>' + value.edad + '</td>';
                corona_data += '<td>' + value.sexo + '</td>';
                corona_data += '<td>' + value.fuente_tipo_contagio + '</td>';
                corona_data += '<td>' + value.estado + '</td>';
                corona_data += '<td>' + value.ubicacion + '</td>';
                corona_data += '<tr>';
            });
            $('#tabla').append(corona_data);
        });
    });
</script>
